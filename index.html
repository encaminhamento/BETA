        </div>



        </div>

    <div class="container-fluid">
        <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#off"
            aria-controls="off">
            <img src="./img/chevrons-right.svg">
        </button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="off"
            aria-labelledby="off">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="off">Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"

            </div>

                <div>
                    <img src="./img/corner-down-right.svg">
                    <a href="./encaminhamento.html" target="_self" class="link-success">Cadastro de Encaminhamento</a>

                <div class="espacamentoAlto">
                    <img src="./img/corner-down-right.svg">
                    <a href="./index.html" target="_self" class="espacamentoBaixo link-success">Cadastro de Reunião</a>
                </div>
            </div>
        </div>
        <h4 class="text-center texto2">Cadastro de Reunião</h4>

    <form class="form  ">
        <div class="container teste">
            <div class="row ">
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="row g-2">
                        <div class="form-floating col-md-4 espacamentoBaixo">
                            <select onchange="habilita(), Muda()" class="form-select  "
                                aria-label=".form-select-sm example" id="GerenciaPauta">
                                <option value="" selected hidden>--Selecione--</option>
                                <option value="1">GMPG</option>
                                <option value="2">GMPS</option>
                                <option value="3">GEMPIDE</option>
                            </select>
                            <label for="floatingSelectGrid">Gerencia(*)</label>
                        </div>
                        <div class="form-floating col-md">
                            <input class="form-control" type="text" placeholder="Nome" id="NomeUsuarioo"
                                disabled></input>
                            <label for="floatingTextarea2">Digite seu nome(*)</label>
                        </div>
                        <div class="col-md-4">
                            <legend class="col-form-label  pt-0">Ponto de Controle?</legend>
                            <div class="form-check form-check-inline espacamentoEsq espacamentoPonto">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="1" checked>
                                <label class="form-check-label" for="inlineRadio1">
                                    Sim
                                </label>
                            </div>
                            <div class="form-check form-check-inline espacamentoEsq espacamentoPonto">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="0">
                                <label class="form-check-label" for="inlineRadio2">
                                    Não
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 espacamento">
                        <div class="col-md">
                            <div class="form-floating">
                                <select onchange="datas(),escreve()" class="form-select  "
                                    aria-label="form-select-sm example" id="reuniaosPauta" disabled>
                                    <option value="" disabled selected>-Selecione o Projeto-</option>
                                </select>
                                <label for="floatingSelectGrid">Projetos(*)</label>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-floating">
                                <input class="form-control" type="text" aria-label=".form-control-lg example"
                                    placeholder="Data" id="data" disabled>
                                <label for="floatingInputGrid">Data</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-floating">
                                <input class="form-control" type="time" name="hora" max="18:00"
                                    aria-label=".form-control-lg example" placeholder="Hora" id="hora" disabled>
                                <label for="floatingInputGrid">Hora</label>
                            </div>
                        </div>


                    </div>
                    <div class="form-floating espacamentoAlto">
                        <input class="form-control" type="text" aria-label=".form-control-lg example"
                            placeholder="Assunto" id="Assunto" disabled>
                        <label for="floatingInputGrid">Assunto</label>
                    </div>
                    <div class="form-floating espacamentoAlto">
                        <input class="form-control" type="text" aria-label=".form-control-lg example"
                            placeholder="Link da Reunião" id="link" disabled>
                        <label for="link">Local/link da Reunião</label>
                    </div>
                    <div class="espacamento form-floating">
                        <textarea class="form-control" placeholder="Pauta" id="pauta"
                            style="height: 200px; resize: none" disabled></textarea>
                        <label for="pauta">Pauta</label>
                    </div>
                    <div class="espacamento form-floating">
                        <textarea class="form-control" placeholder="Participante#Orgão" id="Participante"
                            style="height: 150px; resize: none" disabled></textarea>
                        <label for="pauta">Participantes#Orgão</label>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="espacamentoBaixo position-relative">
                        <button onclick="formatar()" type="button" class="btn btn-success cor espacamentoBaixo">Gerar
                            Pauta</button>
                        <button onclick="copiar()" type="button" class="btn btn-success espacamentoBaixo"
                            id="botao">Copiar</button>
                        <!-- Botao limar tela com aviso -->
                        <button type="button" class="btn btn-success espacamentoBaixo" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">Limpar
                            Tela</button>
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Confirmação</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Deseja realmente limpar a tela?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger"
                                            data-bs-dismiss="modal">Não</button>
                                        <button onclick="limpar()" type="button" class="btn btn btn-success"
                                            data-bs-dismiss="modal">Sim</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-success espacamentoBaixo" data-bs-toggle="modal"
                            data-bs-target="#salvar">Salvar</button>
                        <div class="modal fade" id="salvar" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="salvarLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="salvarLabel">Confirmação</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Deseja realmente salvar a mensagem?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger"
                                            data-bs-dismiss="modal">Não</button>
                                        <button onclick="" type="button" class="btn btn btn-success"
                                            data-bs-dismiss="modal">Sim</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <button onclick="envio()" type="button" class="btn btn-success wpp espacamentoBaixo"></button> -->

                        <button type="button" class="btn btn-success wpp espacamentoBaixo" data-bs-toggle="modal"
                            data-bs-target="#whatsapp"></button>
                        <div class="modal fade" id="whatsapp" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="whatsappLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="whatsappLabel">Confirmação</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Deseja realmente enviar a mensagem via whatsapp?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger"
                                            data-bs-dismiss="modal">Não</button>
                                        <button onclick="envio()" type="button" class="btn btn btn-success"
                                            data-bs-dismiss="modal">Sim</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Pauta Formatada" id="formatado"
                            style="height: 582px; resize: none" disabled></textarea>
                        <label for="formatado">Pauta Formatada</label>
                    </div>
                </div>
            </div>
        </div>
